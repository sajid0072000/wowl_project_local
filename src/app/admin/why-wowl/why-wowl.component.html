
<div class="full-screen" id="fulldiv">
    <div>
      <button class="close" (click)="toggleFullScreenImg(0)">X</button>
    </div>
    <div class="full-screen-img">
      <img [src]="fullScreenImg" alt="" style="width: 500px;">
    </div>
  </div>

<main role="main" class="pb-3">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1>Why Wowl</h1>
                    <button class="btn btn-edtng" (click)="openAddModal(addModal)">Create New</button>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="main-content-inner">
            <div class="row">
                <div class="col-md-12 ">
                    <div>
                        <div id="datatables-reponsive_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                            <div class="table-responsive">
                                <table id="datatables-column-search-select-inputs"
                                    class="table table-no-striped dataTable" style="width: 100%;"
                                    aria-describedby="datatables-column-search-select-inputs_info">
                                    <thead class="thead-dark">
                                        <tr role="row">
                                            <th class="sorting align-middle">Sl No.</th>
                                            <th class="sorting align-middle">Title</th>
                                            <th class="sorting align-middle">Description</th>
                                            <th class="sorting align-middle">&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngIf="detailsList.length == 0">
                                            <td class="text-center" colspan="20">
                                                <h4>No Data Found!</h4>
                                            </td>
                                        </tr>
                                        <tr role="row" class="odd" *ngFor="let item of detailsList; let i = index">
                                            <td class="align-middle">{{i+1}}</td>
                                            <td class="align-middle">{{item.title}}</td>
                                            <td class="align-middle" [innerHTML]="item.description"></td>
                                            <td class="align-middle">
                                                <button class="btn btn-arow" (click)="edit(item , addModal)"><i
                                                    class="fa fa-chevron-right"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-xl-flex align-items-center mt-3 pegin_sec" *ngIf="detailsList.length > 0">
                                <div class="col-auto d-block">
                                    <div class="text-center">
                                        <div class="dataTables_length"><label>Why wowl per page
                                                <select name="datatables-reponsive_length"
                                                    aria-controls="datatables-reponsive"
                                                    class="form-select form-select-sm"
                                                    (change)="changePagelimit($event)" [(ngModel)]="selectedVal">
                                                    <option *ngFor="let item of pageList" [value]=item.value>
                                                        {{item.name}}
                                                    </option>
                                                </select> {{offset + 1}} - {{offset + limit}}</label>
                                            <label class="mx-2">
                                                <button class="btn btn-dark text-white" [disabled]="previousBtnDesable"
                                                    (click)="previousPage()"><img src="assets/img/chevron-left.svg"
                                                        alt="chevron-left"></button>
                                                &nbsp;
                                                <button class="btn btn-dark text-white" [disabled]="nextBtnDesable"
                                                    (click)="nextPage()"><img src="assets/img/chevron-right.svg"
                                                        alt="chevron-right"></button>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<!-- addd/edit-->
<ng-template #addModal>
    <div class="modal-content">
        <div class="modal-header">
          <div class="container-fluid">
            <div class="row align-items-center position-relative">
              <div class="col-sm-12">
                <div class="top_scne">
                  <div class="top_scne_in">
                    <h4 class="modal-title d-inline-block align-middle me-2 text-info">
                      Why WOWL
                    </h4>
                    <button class="btn btn-edtng" *ngIf="!itemId">Creating</button>
                    <button class="btn btn-edtng" *ngIf="itemId">Editing</button>
                  </div>
                </div>
              </div>
              <button type="button" (click)="closeModal()" class="mod-clos btn-close"></button>
            </div>
          </div>
    
        </div>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-3">
            <div class="mt-3 col-md-12">
                <label class="form-label lebel-text">Title</label>
                <input type="text" placeholder="Enter title" class="input-text form-control" [(ngModel)]="title"
                    (keyup)="changeTileFun()">
                <span class="error-msg">{{titleErr}}</span>
            </div>
            <div class="mb-3 col-md-12">
                <label class="form-label lebel-text">Description: </label>
                <ckeditor [config]="{ placeholder:'write description'}" [(ngModel)]="description" [editor]="Editor"
                (keyup)="changeDescriptionFun()"></ckeditor>
                    <span class="error-msg">{{descriptionErr}}</span>
            </div>
            <div class="mb-3 mt-3 col-md-12">
              <label class="form-label lebel-text">Logo</label>
              <div class="row">
                <div class="col-6">
                  <div class="image-upload">
                    <label for="file-input-whyWowl">
                      <button type="button" class="btn btn-upload-btn" (click)="uploadLogoImage()"> Upload Logo
                      </button>
                    </label>
                    <input id="file-input-whyWowl" type="file" (change)="onFileChangedWhywowlImage($event)">
                  </div>
                  <span class="error-msg">{{logoErr}}</span>
                </div>
                <div class="col-6">
                  <img *ngIf="logo" [src]="FILE_URL + logo" class="form-control profile_img" alt="">
                </div>
              </div>
            </div>
            <div class="row bottom-secne px-0">
              <div class="col-sm-6 text-left">
                <div>
                  <button type="button" class="delete-button btn btn-secondary" *ngIf="itemId"
                    (click)="onClickDelete(itemId)">
                    Delete Why Wowl
                  </button>
                </div>
              </div>
              <div class="col-sm-6 text-right">
                <div class="d-flex justify-content-end w-100 gap-3">
                  <button type="button" class="cancel-button btn btn-secondary" (click)="closeModal()">
                    Cancel
                  </button>
                  <button type="button" class="submit-button btn btn-primary" *ngIf="!itemId"
                    (click)="addwhywowlDetails()">
                    Save
                  </button>
                  <button type="button" class="submit-button btn btn-primary" *ngIf="itemId"
                    (click)="updateWhyWowldetails()">
                    Save
                  </button>
                </div>
              </div>
            </div>
    
          </div>
        </div>
      </div>

</ng-template>
<ng-template #deleteModal>
    <div class="modal-content">
        <div class="modal-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-10">
                        <h4 class="modal-title d-inline-block align-middle me-2">
                            Are you want to sure delete this details?
                        </h4>
                    </div>
                    <div class="col-sm-2 d-flex justify-content-end">
                        <button type="button" (click)="closeModal()" class="btn-close"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-secondary btn-lg me-2" (click)="closeModal()">
                            No
                        </button>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-primary btn-lg me-2" (click)="deletewhyWowl()">
                            Yes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
