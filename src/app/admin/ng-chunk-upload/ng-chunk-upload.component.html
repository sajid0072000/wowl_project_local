<div class="d-grid">
    <input type="file" id="fileBtn" class="form-control mb-3">
    <button class="btn btn-upload-btn" id="upload" type="button" (click)="uploadFile()">UPLOAD</button>
</div>
<div class="mt-3">
    <div class="progress" id="progressBox">
        <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <h6 class="mt-1" id="progress"></h6>
</div>
<h6 class="mt-5 text-center" id="res"></h6>
<h6 class="mt-5 text-center small" id="time"></h6>
