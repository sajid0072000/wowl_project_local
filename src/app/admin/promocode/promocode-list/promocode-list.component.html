    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1>Promocode</h1>
                    <button class="btn btn-edtng" (click)="gotoAdd()">Create New</button>
                </div>

                    <div class="btn-group btn-group-sm ms-auto  btn-download-group">
                        <div>
                            <label>Educator</label>
                        <div class="search-bar">
                            <i class="fa fa-search"></i>
                            <input type="text" [(ngModel)]="searchText" class="form-control search-bar-input" placeholder="Search by educator name" (keyup)="search()" (keyup.enter)="onEnter()">
                          </div>
                        </div>

    <div class="main-content">
        <div class="main-content-inner">
        <div class="row">
            <div class="col-md-12 ">
                <div>
                    <div id="datatables-reponsive_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
                        <div class="d-md-flex align-items-center mb-3">
                        </div>
                        <div class="table-responsive">
                            <table id="datatables-column-search-select-inputs" class="table table-no-striped dataTable"
                                style="width: 100%;" aria-describedby="datatables-column-search-select-inputs_info">
                                <thead class="thead-dark">
                                    <tr role="row">
                                        <th class="sorting align-middle">Sl No.</th>
                                        <th class="sorting align-middle">Promo Code</th>
                                        <th class="sorting align-middle">Offer Type</th>
                                        <th class="sorting align-middle">Offer Amount</th>
                                        <th class="sorting align-middle">Start Date</th>
                                        <th class="sorting align-middle">End Date</th>
                                        <th class="sorting align-middle">Reading Limit</th>
                                        <th class="sorting align-middle">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="promocodeList.length == 0">
                                        <td class="text-center" colspan="20">
                                            <h4>No Data Found!</h4>
                                        </td>
                                    </tr>
                                    <tr role="row" class="odd" *ngFor="let item of promocodeList; let i = index">
                                        <td class="align-middle">{{i+1}}.</td>
                                        <td class="align-middle">{{item.promocode}}</td>
                                        <td class="align-middle">{{item.offerType}}</td>
                                        <td class="align-middle">{{item.offerAmount}}</td>
                                        <td class="align-middle">{{item.validityStartDate}}</td>
                                        <td class="align-middle">{{item.validityEndDate}}</td>
                                        <td class="align-middle">{{item.readingLimit}}</td>
                                        <td class="align-middle">
                                                <button class="btn btn-arow" (click)="gotoEdit(item.id)"><i class="fa fa-chevron-right"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
        
                        <div class="d-xl-flex align-items-center mt-3 pegin_sec" *ngIf="promocodeList.length > 0">
                            <div class="col-auto d-block">
                                <div class="text-center">
                                    <div class="dataTables_length"><label>Promodcode per page
                                            <select name="datatables-reponsive_length" aria-controls="datatables-reponsive"
                                                class="form-select form-select-sm" (change)="changePagelimit($event)"
                                                [(ngModel)]="limit">
                                                <option *ngFor="let item of pageList" [value]=item.value>{{item.name}}
                                                </option>
                                            </select> {{offset + 1}} - {{offset + limit}}</label>
                                        <label class="mx-2">
                                            <button class="btn btn-dark text-white" [disabled]="previousBtnDesable" (click)="previousPage()"><img
                                                    src="assets/img/chevron-left.svg" alt="chevron-left"></button>
                                            &nbsp;
                                            <button class="btn btn-dark text-white" [disabled]="nextBtnDesable" (click)="nextPage()"><img
                                                    src="assets/img/chevron-right.svg" alt="chevron-right"></button>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    </div>
    
</main>
