<main role="main" class="pb-3">

    <div class="row">
        <div class="col-md-12">
            <div class="top_scne">
                <div class="top_scne_in">
                    <h1 class="add_heading_text">Attachment</h1>
                    <button class="btn btn-edtng" *ngIf="!attachmentid">Creating</button>
                    <button class="btn btn-edtng" *ngIf="attachmentid">Editing</button>
                </div>
                <!-- <div class="top_scne_rt"><button class="btn btn-preview" *ngIf="attachmentid"
                        (click)="goToPreview()">Preview</button></div> -->
            </div>

        </div>
    </div>


    <div class="main-content">
        <div class="main-content-inner">
        <div class="row">

            <div class="mb-3 col-md-6">
                <label class="form-label lebel-text">Course Name </label>
                <input type="text" [(ngModel)]="coursename" (keyup)="searchCourseByName()" [matAutocomplete]="auto"
                    class="input-text form-control" />
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getCourseIdByName()">
                    <mat-option *ngIf="spinner">
                        <mat-spinner style="width:50px;"></mat-spinner>
                    </mat-option>
                    <mat-option *ngFor="let item of courseArr" [value]="item.coursename">
                        {{ item.coursename }}
                    </mat-option>
                </mat-autocomplete>
                <span class="error-msg" *ngIf="coursenameErr">Course name required</span>

            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label lebel-text">Lesson Name</label>
                <input type="text" [(ngModel)]="title" (keyup)="searchLessionByName()" [matAutocomplete]="lession"
                    class="input-text form-control" />
                <mat-autocomplete #lession="matAutocomplete" (optionSelected)="getLessionIdByName()">
                    <mat-option *ngIf="spinnerLession">
                        <mat-spinner style="width:50px;"></mat-spinner>
                    </mat-option>
                    <mat-option *ngFor="let item of lessionArr" [value]="item.title">
                        {{ item.title }}
                    </mat-option>
                </mat-autocomplete>
                <span class="error-msg" *ngIf="lessonnameErr">Lesson name required</span>

            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label lebel-text">Unit Name </label>
                <input type="text" [(ngModel)]="unittitle" (keyup)="searchUnitByName()" [matAutocomplete]="unit"
                    class="input-text form-control" />
                <mat-autocomplete #unit="matAutocomplete" (optionSelected)="getUnitIdByName()">
                    <mat-option *ngIf="spinnerUnit">
                        <mat-spinner style="width:50px;"></mat-spinner>
                    </mat-option>
                    <mat-option *ngFor="let item of unitArr" [value]="item.unittitle">
                        {{ item.unittitle }}
                    </mat-option>
                </mat-autocomplete>
                <span class="error-msg" *ngIf="unitnameErr">Unit name required</span>

            </div>

            <div class="mb-3 col-md-6">
                <label class="form-label lebel-text">Attachment </label>
                <div class="row">
                    <div class="col-4">
                        <div class="image-upload">
                            <label for="file-input">
                                <!-- <img src="../../../assets/img/attachment.png" style="width: 60px;" /> -->
                                <button type="button" class="btn btn-upload-btn" (click)="uploadBtn()"> Upload Attachment
                                </button>
                            </label>
                            <input id="file-input" type="file" (change)="onFileChanged($event)">
                        </div>
                    <span class="error-msg" *ngIf="filenameErr">Attachment upload required</span>
                    </div>
                    <div class="col-8">
                        <h4 *ngIf="orgfilename">
                            <a [href]="FILE_ROOT + filename" target="_blank">{{orgfilename}}</a>
                        </h4>
                    </div>
                </div>
            </div>

        </div>
        </div>

        <div class="bottom-secne" style="text-align: center;">
            <button class="delete-button btn btn-primary" *ngIf="attachmentid" (click)="onClickDelete(attachmentid)">Delete Attachment</button>
            <div *ngIf="!attachmentid"></div>
            <div>
                <button class="cancel-button btn btn-primary" (click)="resetForm()">Cancel</button>
                <button class="submit-button btn btn-primary" *ngIf="!attachmentid" (click)="add()">Save</button>
                <button class="submit-button btn btn-primary " *ngIf="attachmentid" (click)="edit()">Save</button>
            </div>

        </div>

    </div>
</main>

<ng-template #deleteModal>
    <div class="modal-content">
        <div class="modal-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-sm-10">
                        <h4 class="modal-title d-inline-block align-middle me-2">
                            Are you want to sure delete this attachment?
                        </h4>
                    </div>
                    <div class="col-sm-2 d-flex justify-content-end">
                        <button type="button" (click)="closeModal()" class="btn-close"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-secondary btn-lg me-2" (click)="closeModal()">No</button>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-primary btn-lg me-2" (click)="delete()">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
